spring.application.name=ServicioContenido
server.port=5000

# --- CONEXIÃ“N A BASE DE DATOS ---
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/edutech_contenidos?useSSL=false&serverTimezone=UTC
spring.datasource.username=${RDS_USERNAME:root}
spring.datasource.password=${RDS_PASSWORD:system}

# --- RUTA DE ARCHIVOS (AJUSTADA PARA AWS) ---
media.location=${STORAGE_PATH:/tmp/edutech_uploads/}

# --- URL DE CURSOS (en caso de querer usar local cambiar puerto) ---
microservicio.cursos.url=${URL_CURSOS:http://localhost:5000}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.swagger-ui.path=/contenido.html
springdoc.api-docs.path=/api-docs
app.name=Gestion de Contenidos por curso
app.version=1.0.0